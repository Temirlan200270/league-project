<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чемпионы League of Legends</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        window.firebaseConfig = {
            apiKey: "${FIREBASE_API_KEY}",
            authDomain: "${FIREBASE_AUTH_DOMAIN}",
            databaseURL: "${FIREBASE_DATABASE_URL}",
            projectId: "${FIREBASE_PROJECT_ID}",
            storageBucket: "${FIREBASE_STORAGE_BUCKET}",
            messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
            appId: "${FIREBASE_APP_ID}"
        };
    </script>
     <script type="module" src="firebase-config.js"></script>
</head>
<body class="champions-page">
    <div class="page-wrapper">
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="game description.html">Описание игры</a></li>
                    <li><a href="champions.html">Чемпионы</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="last update.html">Описание последнего обновления</a></li>
                    <li><a href="account.html">Личный кабинет</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="champions-container">
                <h1>Чемпионы League of Legends</h1>

                <div class="search-container">
                    <input type="text" id="champion-search" placeholder="Поиск чемпиона...">
                </div>

                <div class="role-filters">
                    <button class="filter-btn active" data-role="all">
                        <i class="fas fa-users"></i>
                        Все роли
                    </button>
                    <button class="filter-btn" data-role="Fighter">
                        <i class="fas fa-fist-raised"></i>
                        Воин
                    </button>
                    <button class="filter-btn" data-role="Tank">
                        <i class="fas fa-shield-alt"></i>
                        Танк
                    </button>
                    <button class="filter-btn" data-role="Mage">
                        <i class="fas fa-hat-wizard"></i>
                        Маг
                    </button>
                    <button class="filter-btn" data-role="Assassin">
                        <i class="fas fa-khanda"></i>
                        Убийца
                    </button>
                    <button class="filter-btn" data-role="Marksman">
                        <i class="fas fa-bullseye"></i>
                        Стрелок
                    </button>
                    <button class="filter-btn" data-role="Support">
                        <i class="fas fa-plus-circle"></i>
                        Поддержка
                    </button>
                </div>

                <div class="difficulty-filters">
                    <button class="filter-btn active" data-difficulty="all">Любая сложность</button>
                    <button class="filter-btn" data-difficulty="1">Низкая</button>
                    <button class="filter-btn" data-difficulty="2">Средняя</button>
                    <button class="filter-btn" data-difficulty="3">Высокая</button>
                </div>

                <div id="champions-container" class="champions-grid">
                    <!-- Сюда будут добавляться карточки чемпионов -->
                </div>

                <!-- Добавляем пагинацию -->
                <div class="pagination" id="pagination-container">
                    <!-- Кнопки пагинации будут добавлены через JavaScript -->
                </div>

                <div id="no-results" style="display: none;">
                    <p>Чемпионы не найдены</p>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>© 2024 League of Legends. Все права защищены.</p>
            </div>
        </footer>
    </div>

    <!-- Модальное окно для деталей чемпиона -->
    <div id="champion-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="champion-details"></div>
        </div>
    </div>

    <!-- Скрипты в правильном порядке -->
    <script type="module" src="utils.js"></script>
    <script type="module" src="champions-utils.js"></script>
    <script type="module" src="champions-bundle.js"></script>
</body>
</html>
